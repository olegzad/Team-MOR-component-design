  <body>
    <div class="banner">
      <h1>Card Design by Oleg Zadoyanchuk | s318871</h1>
      <span>HIT226 Prac 3</span>

    <div class="grid-container">
      <div class="card" id="location-card">

          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7791.665128535772!2d130.83608!3d-12.460869!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe11c74243a0643b9!2sDoubleTree%20by%20Hilton%20Hotel%20Esplanade%20Darwin!5e0!3m2!1sen!2sau!4v1586856267236!5m2!1sen!2sau" width="100%" height="240px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

          <span>Event Location<span>
        </div>
        <div class="card-text">
          <p>The DoubleTree by Hilton Hotel Darwin will be hosting the 2020 Code Fair. Book now to secure a seat.</p>
        </div>
        <div class="card-actions">
          <button id="btn-booking" type="button" name="booking" onclick="window.open('https://olegzad.github.io/HIT226-Team-MOR-Prac-2/','_blank','noopener noreferrer');">Make a Booking</button>
